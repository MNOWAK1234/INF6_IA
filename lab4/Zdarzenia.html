<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        // Oddanie zdarzenia dla przycisku "Testuj Zdarzenie"
        $("body").on("click", "button", function () {
          edit();
        });

        // Funkcja edycji tekstu w komórce tabeli
        function edit() {
          var row = $("td").first();
          row.html('<input id="edit" value="' + row.html() + '">');
          $("#edit")
            .blur(() => {
              row.text($("#edit").val());
              row.one("click", edit);
            })
            .focus();
          $("button").trigger("asdf");
        }

        $("td").one("click", edit);
        $("button").bind("asdf", function () {
          alert("Asdf czyli to co miało być!");
        });
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>Wlazł</td>
      </tr>
      <tr>
        <td>kotek</td>
      </tr>
      <tr>
        <td>na</td>
      </tr>
      <tr>
        <td>...</td>
      </tr>
    </table>
    <button>Testuj Zdarzenie</button>
  </body>
</html>
